<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simplify My Code</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
     integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
     crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Tinos:400i" rel="stylesheet">
    <link rel="stylesheet" href="stylertfm.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <!--Header Row-->
      <nav class="navbar-brand navbar-default navbar-text">
        <div class="row">
          <!--Logo-->
          <div class="col-lg-6 left logo">
            <p>Simplify My Code</p>
          </div>
          <!--Tagline-->
          <div class="col-lg-6 right" id="tagline">
            <p>"I can't RTFM!"</p>
          </div>
       </div>
     </nav>
    <!--Divider-->
     <div class="borderbtm">
     </div>
     <!--Search Container-->
     <div class="row">
       <div class="col-md-4">
         <img class="smallimg" src="08.jpg" alt="Coding Image">
       </div>
       <div class="col-md-6">
         <div class="center padding">
           <!-- Language Drop Down -->
           <div class="btn-group">
             <button type="button" id="dropdownmenu1" class="btn btn-default dropdown-toggle"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Action <span class="caret"></span>
             </button>
             <ul class="dropdown-menu" aria-labelledby="dropdownmenu1">
               <li><a href="#">Action</a></li>
               <li><a href="#">Another action</a></li>
               <li><a href="#">Something else here</a></li>
               <li role="separator" class="divider"></li>
               <li><a href="#">Separated link</a></li>
             </ul>
           </div>
           <!--Search Box-->
           <div class="input-group padding">
             <input type="text" class="form-control" placeholder="Enter code here...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
          </div>
        </div>
      </div>
    </div>
    <!--Search Results Div-->
    <div class="row padding">
      <div class="col-lg-12">
        <div id="searchresult">
          <div class="row">
            <div class="col-md-6">
              <img src="stack-overflow.png" alt="Stack Overflow Image"
              class="centerimg">
              <div class="verticalhr">
                &nbsp;
              </div>
              <!--Empty Search Results Div-->
              <!-- <div class="col-md-6">
              </div> -->
            </div>
            <div class="col-md-6">
              <img src="documentation.png" alt="Documentation Image"
              class="centerimg">
              <!--Empty Search Results Div-->
              <!-- <div class="col-md-6">
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
     <!--Footer-->
     <div class="row">
       <div class="col-lg-12">
         <div id="footer" class="center padding">
           <div class="container">
             <div class="right">
               <img class="center social" src="facebook.png" alt="FaceBook Log">
               <img class="center social" src="instagram.png" alt="Instagram Logo">
               <img class="center social" src="twitter.png" alt="Twitter Logo">
             </div>
             <div class="padding">
               <p>Â© 2017 Simplify My Code</p>
             </div>
          </div>
         </div>
       </div>
     </div>
    </div>
    <!-- <script type="text/javascript">
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
   </script> -->
  </body>
</html>
